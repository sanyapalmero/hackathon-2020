{% extends "base.html" %}

{% block content %}
    <h1>Импорт Excel</h1>
    <h3 class="text-muted mb-4">
        Выбор файла
        <span class="badge badge-pill badge-secondary float-right">1/3</span>
    </h3>

    <form action="{% url 'assets:import-xls-select-file' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <div class="custom-file">
                <input
                    type="file"
                    class="custom-file-input"
                    name="{{ form.file.html_name }}"
                    id="{{ form.file.id_for_label }}"
                >
                <label class="custom-file-label" for="{{ form.file.id_for_label }}">Выберите файл</label>
            </div>
            {% for error in form.file.errors %}
                <p class="text-danger">{{ error }}</p>
            {% endfor %}
        </div>

        <button type="submit" class="btn btn-primary">Загрузить</button>
    </form>
{% endblock %}
