{% extends 'base.html' %}

{% block navbar_auth %}active{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-sm-6 col-md-4">
        <h1>Войти</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" type="text" name="email" value="{{ form.email.value|default:"" }}" placeholder="Email">
                {% for error in form.email.errors %}
                    <p class="text-danger">{{ error }}</p>
                {% endfor %}
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" value="{{ form.password.value|default:""  }}" placeholder="Пароль">
                {% for error in form.password.errors %}
                    <p class="text-danger">{{ error }}</p>
                {% endfor %}
            </div>
            <button class="btn btn-primary" type="submit">Войти</button>
        </form>
    </div>
</div>
{% endblock %}
