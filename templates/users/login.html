{% extends 'base.html' %}

{% block content %}
<h1>Авторизация</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <input class="form-control" type="text" name="email" value="{{ form.email.value|default:"" }}" placeholder="Email">
        {% for error in form.email.errors %}
            <p>{{ error }}</p>
        {% endfor %}
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password" value="{{ form.password.value|default:""  }}" placeholder="Пароль">
        {% for error in form.password.errors %}
            <p>{{ error }}</p>
        {% endfor %}
    </div>
    <button class="btn btn-primary" type="submit">Войти</button>
</form>
{% endblock %}
